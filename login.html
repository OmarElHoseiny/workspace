<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login d-flex justify-content-center">
        <form action="" class="p-5">
            <label for="username" class="form-control  w-100">username</label>
            <input type="text" id="username" class="form-control w-100">
            <label for="password" class="form-control w-100">password</label>
            <input type="password" id="password"class="form-control w-100">
            <button type="button" class="btn btn-success" id="signin">sign in</button>
            <button type="button" class="btn btn-danger">cancel</button>
        </form>
    </div>
    <script src="js/vendors/bootstrap.bundle.min.js"></script>
    <script src="js/vendors/jquery-3.6.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
